<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #2b211f;
            font-family: 'Ubuntu Sans', sans-serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Efeito do botão "+" */
        .plus-button {
            transition: transform 0.4s ease-in-out;
        }

        .plus-button-click {
            transform: rotate(90deg);
        }

        /* Efeito de expansão */
        .expandable-container {
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .expanded {
            max-height: 500px;
            opacity: 1;
        }

        /* Efeito de brilho nos botões */
        .btn-brilho {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-brilho:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px 2px #feb2a2;
        }

        /* Efeito de brilho na imagem de perfil */
        .profile-picture {
            transition: box-shadow 0.3s ease-in-out;
        }

        .profile-picture:hover {
            box-shadow: 0 0 10px 2px #feb2a2;
        }

        /* Container do perfil */
        .profile-container {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: #2b211f;
            padding: 10px;
            border-radius: 10px;
            border: 4px solid #ffb5a0;
            display: none;
            transition: background-color 0.3s, border-color 0.3s;
            width: 220px; /* Ajustado para dar mais espaço */
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }

        body.theme-nay .profile-container {
            background-color: #2b1f2b;
            border-color: #d09efb;
        }

        /* Toggle Switch Estilo */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #feb2a2;
        }

        input:checked + .slider:before {
            transform: translateX(26px); /* Corrige o movimento completo */
        }

        /* Estilos para o Tema Nay */
        .theme-nay {
            background-color: #2b1f2b;
            color: #d09efb;
        }

        .theme-nay h1, .theme-nay p, .theme-nay a {
            color: #d09efb;
        }

        .theme-nay .btn-brilho {
            background-color: #d09efb;
            color: #2b1f2b;
        }

        .theme-nay .border {
            border-color: #d09efb;
        }

        .theme-nay .profile-picture {
            border-color: #d09efb;
        }

        .theme-nay .profile-picture:hover {
            box-shadow: 0 0 10px 2px #d09efb;
        }

        .theme-nay .expandable-container {
            background-color: #2b1f2b;
            border-color: #d09efb;
        }

        .theme-nay #plusButton {
            color: #d09efb;
        }

        .theme-nay .slider {
            background-color: #d09efb;
        }

        .theme-nay .toggle-switch input:checked + .slider {
            background-color: #d09efb;
        }

        .theme-nay .btn-brilho:hover {
            box-shadow: 0 0 10px 2px #800080;
        }

        /* Estilo para o botão "Presentes" */
        .btn-presentes {
            background-color: #ff9900; /* Cor destacada */
            color: #2c201f; /* Texto branco */
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-presentes:hover {
            background-color: #cc7a00; /* Cor ao passar o mouse */
            transform: scale(1.05);
        }

        /* Ajustar o título mais abaixo */
        #mainTitle {
            margin-top: 40px; /* Ajustado para descer o título */
        }
    </style>
</head>
<body>
    <!-- Imagem de Perfil -->
    <div class="absolute top-4 right-4">
        <img id="profilePic" src="perfil.jpeg" alt="Profile picture" class="w-16 h-16 rounded-full border-4 border-[#ffb5a0] profile-picture cursor-pointer">
        
        <!-- Pequeno container ao clicar na imagem de perfil -->
        <div id="profileContainer" class="profile-container">
            <div class="text-[#feb2a2]">
                <p>Alterar para tema Nay:</p>
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Título Central Superior -->
    <div class="text-center mt-24">
        <h1 class="text-3xl font-bold text-[#feb2a2]" id="mainTitle">Olá, minha princesa. O que você deseja fazer hoje?</h1>
    </div>

    <!-- Botão "+" grande no centro -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="text-center">
            <button id="plusButton" class="text-7xl text-[#feb2a2] font-bold plus-button">+</button>
            <!-- Container expansível -->
            <div id="expandableContainer" class="mt-6 expandable-container bg-[#2b211f] p-6 rounded-xl shadow-lg border-4 border-[#ffb5a0]">
                <div class="grid grid-cols-3 gap-4">
                    <!-- Botões com links para páginas específicas -->
                    <a href="https://drive.google.com/file/d/1agE_fRPL1fORmGmDnya7HaVl_4uNHIpn/view?usp=sharing" class="bg-[#feb2a2] text-[#2b211f] font-bold py-2 px-4 rounded-lg btn-brilho text-center">Passatempos</a>
                    <a href="https://drive.google.com/file/d/1DAOA0bLAuGirZaLkx9_3zssykKoB7Z1A/view?usp=sharing" class="bg-[#feb2a2] text-[#2b211f] font-bold py-2 px-4 rounded-lg btn-brilho text-center">Curiosidades</a>
                    <a href="diario.html" class="bg-[#feb2a2] text-[#2b211f] font-bold py-2 px-4 rounded-lg btn-brilho text-center">Diário</a>
                    <a href="mensagens.html" class="bg-[#feb2a2] text-[#2b211f] font-bold py-2 px-4 rounded-lg btn-brilho text-center">Mensagens</a>
                    <a href="apps.html" class="bg-[#feb2a2] text-[#2b211f] font-bold py-2 px-4 rounded-lg btn-brilho text-center">Apps</a>
                    <a href="animacaos.html" class="bg-[#feb2a2] text-[#2b211f] font-bold py-2 px-4 rounded-lg btn-brilho text-center">M.S.A.F</a>
                    <a href="presentes.html" class="btn-presentes font-bold py-2 px-4 rounded-lg text-center">Presentes</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const plusButton = document.getElementById('plusButton');
        const expandableContainer = document.getElementById('expandableContainer');
        let isExpanded = false;

        plusButton.addEventListener('click', function() {
            expandableContainer.classList.toggle('expanded');
            plusButton.classList.toggle('plus-button-click');
        });

        // Mostrar/Esconder o container do perfil com fade-in
        const profilePic = document.getElementById('profilePic');
        const profileContainer = document.getElementById('profileContainer');

        profilePic.addEventListener('click', function() {
            if (profileContainer.style.display === 'block') {
                profileContainer.style.display = 'none';
            } else {
                profileContainer.style.display = 'block';
            }
        });

        // Fechar o container de perfil ao clicar fora dele
        document.addEventListener('click', function(event) {
            if (!profilePic.contains(event.target) && !profileContainer.contains(event.target)) {
                profileContainer.style.display = 'none';
            }
        });

        // Alternar entre o Tema Nay e o Tema Padrão
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('theme-nay');
        });
    </script>
</body>
</html>
